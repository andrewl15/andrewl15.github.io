    <link rel="stylesheet" type="text/css" href="./css/contact.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<body>
    <header>
        <nav>
            <input type="checkbox" id="check" class="checkbtn">
            <label for="check" class="checkbtn">
                <i class="ri-menu-line"></i>          
            </label>
            <label for="check" class="xbtn">
                <i class="ri-close-fill"></i>
            </label>
            <label class="name">
                <span class="first-name">Andrew</span>
                <span class="last-name">Long</span>
            </label>
            <ul class="navbar">
                <li><a href="index.html">Index</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="aboutMe.html">About Me</a></li>
                <li class="animated bounce"><a class="active" href="contact.html">Contact</a></li>
                <li><a href="resume.html">Resume</a></li>
            </ul>
            <script src='./javascript/scroll.js'></script>
        </nav>
    </header>
    <div class="container">
        <div class="contact-option">
            <p>Anonymous Message!</p>
            <button class="message" id="writeButton">Write</button>
        </div>
        <div class="contact-option">
            <p>Contact Form</p>
            <button class="message" id="contactButton">Contact</button>
        </div>
    </div>
    <!--Anonymous Popup-->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <p class="p-forms">Please write me a message</p>
            <textarea class="messageText" id="messageText" placeholder="Write your message here..."></textarea>
            <div id="anon-messageError" class="error-message"></div> 
            <div class="button-container">
                <button class="message" id="submitMessage">ðŸ“¬Submit</button>
            </div>       
        </div>
    </div>
    <!-- Contact Popup -->
    <form id="contactForm">
        <div class="popup" id="contactPopup">
            <div class="contact-content">
                <span class="close" id="closeContactPopup">&times;</span>
                <p class="p-forms">Please fill out some information</p>
                <textarea id="user_lname" placeholder="Last Name"></textarea>
                <div id="lnameError" class="error-message"></div> 
                
                <textarea id="user_fname" placeholder="First Name"></textarea>
                <div id="fnameError" class="error-message"></div> 
                
                <textarea id="user_email" placeholder="Email Address"></textarea>
                <div id="emailError" class="error-message"></div>
                <div class="error-message" id="email-error"></div>
                
                <textarea id="user_phone" placeholder="Phone Number" maxlength="12"></textarea>
                <div id="phoneError" class="error-message"></div> 
                <div class="error-message" id="phone-error"></div>
                
                <textarea class="contactMessage" id="user_message" placeholder="Short Message Here..."></textarea>
                <div id="messageError" class="error-message"></div> 
                
                <div class="button-container">
                    <button class="message" id="submitContact">ðŸ“¬Submit</button>
                </div>            
            </div>
        </div>
    </form>
    <div class="email-confirm">
        <div class="email-sent">
            <p>Email Sent</p>
            <i class="ri-checkbox-circle-fill"></i>
        </div>
    </div>    
    <script src='./javascript/contact.js'></script>
    <script src="./javascript/navbar.js"></script>
</body>
</html>
